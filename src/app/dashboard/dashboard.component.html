<form #form="ngForm"  (ngSubmit)="submit(form)">
    <mat-form-field appearance="outline" class="half-input">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="first" ngModel>
    </mat-form-field>
    <mat-form-field appearance="outline" class="half-input space-input">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="last" ngModel>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" name="address" ngModel>
    </mat-form-field>
    <mat-form-field appearance="outline" class="half-input">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" name="city" ngModel>
    </mat-form-field>
    <mat-form-field appearance="outline" class="quarter-input space-input">
        <mat-label>State</mat-label>
        <mat-select name="state" ngModel>
            <mat-option *ngFor="let state of states" [value]="state.abbreviation">{{state.abbreviation}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="quarter-input space-input">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="Zip Code" name="zip" ngModel type="number">
    </mat-form-field>
    <mat-form-field appearance="outline" class="half-input">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Email Address" name="email" ngModel type="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="half-input space-input">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number" name="mobile" ngModel>
    </mat-form-field>
    <hr>
    <div>
        <img src="../../assets/img/bedroom.png">
        <mat-form-field appearance="outline" class="quarter-input-icons icon-input">
            <mat-label>No of Bedroom</mat-label>
            <input matInput placeholder="No of Bedroom" name="bedroom" ngModel type="number">
        </mat-form-field>
        <img src="../../assets/img/bathroom.png">
        <mat-form-field appearance="outline" class="quarter-input-icons icon-input">
            <mat-label>No of Bathroom</mat-label>
            <input matInput placeholder="No of Bathroom" name="bathroom" ngModel type="number">
        </mat-form-field>
        <img src="../../assets/img/calendar.png">
        <mat-form-field appearance="outline" class="special-input icon-input">
            <mat-label>Frequency</mat-label>
            <mat-select name="frequency" ngModel>
                <mat-option value="bi-weekly">bi-weekly</mat-option>
                <mat-option value="weekly">weekly</mat-option>
                <mat-option value="monthly">monthly</mat-option>
                <mat-option value="just-once">just-once</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <hr>
    <mat-form-field appearance="outline" style="margin-top: 30px;">
        <mat-label>How did you hear about us?</mat-label>
        <textarea matInput placeholder="How did you hear about us?" name="feedback" ngModel></textarea>
    </mat-form-field>
    <hr>
    <mat-form-field appearance="outline" class="quarter-input promo">
        <mat-label>Promo Code</mat-label>
        <input matInput placeholder="Promo Code" name="promo" ngModel>
    </mat-form-field>
    <button class="continue right-align" type="submit"><b>Get Your Quote</b></button>
</form>
